  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Slideshow container */
    .slideshow {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }
    /* Each slide is a full-screen layer we fade between */
    .slide {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.2s ease-in-out; /* fade speed */
    }
    .slide.active { opacity: 1; }

    /* Centered title button */
    .center {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none; /* so clicks pass unless on the link */
    }
    .enter-link {
      pointer-events: auto;
      text-decoration: none;
      cursor: pointer;
      font-size: clamp(28px, 6vw, 64px);
      color: #fff;
      background: rgba(0,0,0,0.45);
      padding: 18px 36px;
      border-radius: 12px;
      font-weight: 700;
    }
    .enter-link:hover { background: rgba(0,0,0,0.65); }
  </style>
</head>
